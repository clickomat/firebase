        <div class="header">
            <h1>Gram Central Electric Train Station</h1>

        <div id="zulu"></div>

                </tr>

                    <td class="arrives" id=arrivial-min></td>
                    <td class="status" id="status"><strong>late</strong> </td>
                    
                </tr>
                <tr>
                    <td><input type="checkbox" name="record"></td>

                    <td class="next-arrival" id="train-time"></td>
                    <td class="arrives" id="arrivial-min"></td>
                    <td class="status" id="status"><strong>on time</strong> </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="record"></td>
                    <td class="table" id="departures-">Sand Hill</td>
                    <td class="train">Blue Cord</td>
                    <td class="frequency">daily 1700</td>
                    <td class="next-arrival" id="train-time"></td>
                    <td class="arrives" id="arrivial-min"></td>
                    <td class="status" id="status"><strong>late</strong> </td>
                </tr>
            </table>
            <form>
                    <input type="text" id="departures-add" placeholder="Departures">
                    <input type="text" id="train-add" placeholder="train">
                    <input type="text" id="frequency-add" placeholder="frequency">
                    <input type="text" id="next-arivial-add" placeholder="Next Arivial">
                    <input type="text" id="arives-add" placeholder="arives">
                    <input type="text" id="status-add" placeholder="status">
                    <input type="button" class="add-row" value="Add Row">
                </form>
                <button type="button" class="delete-row">Delete Row</button>
